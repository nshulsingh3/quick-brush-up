<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Anshul Singh | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <div>
          <div id="header">
            <div>
              <img
                src="./assets/images/profile-pic.png"
                style="border-radius: 50%; height: 140px; width: 140px"
              />
            </div>
            <div id="name">
              <div>
                <h1>Anshul Singh</h1>
              </div>
              <div style="color: hsl(75, 94%, 57%)">
                <h3>New Delhi, India</h3>
              </div>
            </div>
            <div>
              <p>"Front-end developer and avid reader."</p>
            </div>
          </div>
          <div id="links">
            <a
              href="https://github.com/nshulsingh3"
              target="_blank"
              rel="noopener noreferrer"
              ><div class="link">GitHub</div></a
            >
            <a
              href="https://www.linkedin.com/in/anshul-singh03/"
              target="_blank"
              rel="noopener noreferrer"
              ><div class="link">LinkedIn</div></a
            >
            <a
              href="https://www.frontendmentor.io/profile/nshulsingh3"
              target="_blank"
              rel="noopener noreferrer"
              ><div class="link">Frontend Mentor</div></a
            >
            <a
              href="https://twitter.com/nshulsingh3"
              target="_blank"
              rel="noopener noreferrer"
              ><div class="link">Twitter</div>
            </a>
            <a
              href="https://www.instagram.com/anshulclicks/"
              target="_blank"
              rel="noopener noreferrer"
              ><div class="link">Instagram</div></a
            >
          </div>
        </div>
      </div>
      <div class="attribution">
        Coded by
        <a href="https://twitter.com/nshulsingh3" style="color: orange"
          >Anshul Singh</a
        >.
      </div>
    </div>
  </body>
</html>
